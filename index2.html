<html>
   <body>
    <h2>JavaScript For Loop</h2>
    <p id="demo">  </p>
    <script>
        var fruits = ["Apple", "Mango","guava","orange"]



        for(i=0; i < fruits.length; i++)  {
            var text = fruits[i] + "<br>";

            document.write(text)
        }
    </script>
   </body>
</html>
